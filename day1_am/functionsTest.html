<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Tests</title>
</head>
<body>
    <script>
        /** @param { Boolean } expr */
        function report(expr) {
            document.writeln(String(expr));
        }

        report(1 === 1);

        function fun1()    { return 1; }

        report( fun1()   === 1 );
        report( fun1(42) === 1 );

        function fun2()    { return 1; }
        function fun2(arg) { return arg; }

        report( fun2()   !== 1  );
        report( fun2()   === undefined );
        report( fun2(42) === 42 );

        function noReturn()     { 1; }
        const noReturn2 = () => { 1; };
        const noReturn3 = () => 1;
        const noReturnDefArg = (arg=0) => arg;

        report( noReturn()  !== 1 );
        report( noReturn2() !== 1 );
        report( noReturn3() === 1 );
        report( noReturnDefArg(1) === 1 );
        report( noReturnDefArg()  === 0 );

        const myfun = fun1;
        const funs = [null, undefined, fun1, fun2];

        report( myfun()   === 1 );
        report( funs[2]() === 1 );

        function doit(whatToDo) {
            return function bla(arg) { return whatToDo(arg); }
        }

        report( doit(fun1)(10) === 1 );
        report( doit(fun2)(10) === 10 );

        const doit2 = callme => arg => callme(arg) ;

        report( doit2(fun1)(10) === 1 );

        const doFun2 = doit2(fun1);

        report( doFun2(10) === 1 );
        report( doFun2()   === 1 );

    </script>
</body>
</html>
