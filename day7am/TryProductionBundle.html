<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Try Kolibri Production Bundle</title>
    </head>
    <body>
    <h1>Try Kolibri Production Bundle</h1>
    <p>test the fibonacci sequence with random numbers 1..10,
    check for "true", reload for next test.</p>
    <pre id="out"> waiting ... </pre>

    <script src="https://webengineering-fhnw.github.io/Kolibri/production/kolibri-0.9.11.js"></script>
    <script >

        const fibs =
                  Sequence( Pair(1)(1), forever  , ([a,b]) => Pair(b)(a+b) )
                      .map( ([a,_b]) => a );

        /**
         * Gets the nth fibonacci number
         * @param { Number } n - must be at least 1 or greater, integral
         * @return {*}
         */
        const fib = n => fibs.drop(n-1).head();

        const testFibAssertion = n => fib(n) + fib(n+1) === fib(n+2);

        const n = 1 + Math.random()*10 | 0;

        out.textContent += ""  + n + " " + testFibAssertion(n) ;


    </script>

    </body>


</html>
